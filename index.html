<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <h1>{{ intro }}</h1>
      
      <input type="text" v-model="carVendor" placeholder="Car vender">
      <input type="text" v-model="carModel" placeholder="Car Model">
      <input type="number" v-model="carPrice" placeholder="Car price">
      <button v-on:click="GemBil">Add Car</button>
      <h3 > Satatus: {{statusCode}}</h3>
      
      <br>
      <input type="number" v-model="carId" placeholder="Car id">
      <button @click="SletBil">Slet bil</button>

      <h2>{{carVendor+carModel+carPrice}}</h2>
      <button @click="getAllCars">Get Cars</button>
     
      <ul>
        <li v-for="car in carList">{{car.id}} - {{car.vendor}} - {{car.model}}</li>
      </ul>


    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    
    

  </body>
</html>
